<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Regular");

    // Interpolated
    console.log("Hello I am a %s string!", "ðŸ«–")

    // Styled
    console.log("%cI am a book", "font-size:25px; background-color:yellow; color:red");

    // warning!
    console.warn("It's a warning!");

    // Error :|
    console.error("Stop! Stop!!");

    // Info
    console.info("Apple is a fruit!");

    // Testing
    const p =document.querySelector("p");
    console.assert(1===1,"Right");
    console.assert(1===2,"Wrong");
    console.assert(p.classList.contains("abcd"),"No!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`This is ${dog.name}2.`);
      console.log(`${dog.name}2 is ${dog.age * 5} years old!`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Alex"); 
    console.count("Alex"); 
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");
    console.count("Alex"); 
    console.count("Alex"); 
    console.count("Alex"); 

    // timing
    console.time("Fetching data");
    fetch("https://api.github.com/users/wesbos")
    .then(response => response.json())
    .then(data => {
      console.timeEnd('Fetching data');
      console.table(data);
    });
  
    //table
    console.table(dogs);

  </script>
</body>
</html>
